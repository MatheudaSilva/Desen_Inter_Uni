<!DOCTYPE html>
<html>

<head>
    <title>Minha página</title>
    <meta charset="UTF-8" />


</head>

<body>
    <pre>
    <form action="/cadastro.php" method="post" name="cadastro">

        Nome:
        <input name="nome" type="text" disabled value="José ROmualdo">
    
        Email:
        <input name="email" type="email" readonly value="jose.romualdo@uni9.pro.br">

        Telefone:
        <input name="fone" type="text" maxlength="11">

        CEP
        <input name="cep" type="text" maxlength="9" pattern="[0-9]{2}\-[0-9]{4}">


        Genero:
        H<input name="genero" type="radio" value="M">
        F<input name="genero" type="radio" value="F">

        Receber notificações:
        <input name="receber_notificacao" type="checkbox">
    
        Documento
        <input name="rg" type="file">

        Estado
        <select name="uf">
            <option value="AC">AC</option>
            <option value="AL">AL</option>
        </select>
    
        <input type="submit" value="salvar">
    
        <input type="hidden" name="id" value="1002">
    

        <input type="text" name="dataNascimento" class="date" placeholder="dd/MM/aaaa">

        <input type="color">

        <input type="password">

    </form>
</pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.date').mask('00/00/0000');
        });

    </script>
</body>

</html>
